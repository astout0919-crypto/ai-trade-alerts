name: AI Trade Alerts

on:
  schedule:
    - cron: '35 16 * * 1-5'   # 9:35am PST
    - cron: '30 20 * * 1-5'   # 12:30pm PST
    - cron: '45 22 * * 1-5'   # 2:45pm PST
  workflow_dispatch:

jobs:
  run-ai:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy scikit-learn

      - name: Run AI script
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SMS_TO: ${{ secrets.SMS_TO }}
        run: |
          python ai_trade_alert.py
